<div class="app-main">
  <nav>
    <a routerLink="" class="logo">
      <span>Akhilesh</span>
      <span class="logo__dot">.</span>
      <span class="logo__dev">dev</span>
    </a>
    <ul>
      <li>
        <a
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLink=""
          >Home</a
        >
      </li>
      <li><a routerLinkActive="active" routerLink="/projects">Projects</a></li>
      <li><a routerLinkActive="active" routerLink="/about">About</a></li>
    </ul>
    <div class="menu-button-container">
      <button
        class="theme-toggle"
        type="button"
        title="Toggle theme"
        aria-label="Toggle theme"
        (click)="toggleTheme()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          width="1em"
          height="1em"
          fill="currentColor"
          class="theme-toggle__expand"
          viewBox="0 0 32 32"
        >
          <clipPath id="theme-toggle__expand__cutout">
            <path d="M0-11h25a1 1 0 0017 13v30H0Z" />
          </clipPath>
          <g clip-path="url(#theme-toggle__expand__cutout)">
            <circle cx="16" cy="16" r="8.4" />
            <path
              d="M18.3 3.2c0 1.3-1 2.3-2.3 2.3s-2.3-1-2.3-2.3S14.7.9 16 .9s2.3 1 2.3 2.3zm-4.6 25.6c0-1.3 1-2.3 2.3-2.3s2.3 1 2.3 2.3-1 2.3-2.3 2.3-2.3-1-2.3-2.3zm15.1-10.5c-1.3 0-2.3-1-2.3-2.3s1-2.3 2.3-2.3 2.3 1 2.3 2.3-1 2.3-2.3 2.3zM3.2 13.7c1.3 0 2.3 1 2.3 2.3s-1 2.3-2.3 2.3S.9 17.3.9 16s1-2.3 2.3-2.3zm5.8-7C9 7.9 7.9 9 6.7 9S4.4 8 4.4 6.7s1-2.3 2.3-2.3S9 5.4 9 6.7zm16.3 21c-1.3 0-2.3-1-2.3-2.3s1-2.3 2.3-2.3 2.3 1 2.3 2.3-1 2.3-2.3 2.3zm2.4-21c0 1.3-1 2.3-2.3 2.3S23 7.9 23 6.7s1-2.3 2.3-2.3 2.4 1 2.4 2.3zM6.7 23C8 23 9 24 9 25.3s-1 2.3-2.3 2.3-2.3-1-2.3-2.3 1-2.3 2.3-2.3z"
            />
          </g>
        </svg>
      </button>
      <a aria-label="Contact" routerLink="/contact" class="contact">
        <svg
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
        >
          <path
            fill="var(--background-color)"
            d="M8 9.25a.75.75 0 0 0 0 1.5v-1.5zm8 1.5a.75.75 0 0 0 0-1.5v1.5zm-8 2.5a.75.75 0 0 0 0 1.5v-1.5zm4 1.5a.75.75 0 0 0 0-1.5v1.5zm-1-11h2v-1.5h-2v1.5zM2.75 17v-5h-1.5v5h1.5zM13 20.25H6v1.5h7v-1.5zM1.25 17A4.75 4.75 0 0 0 6 21.75v-1.5A3.25 3.25 0 0 1 2.75 17h-1.5zm20-5A8.25 8.25 0 0 1 13 20.25v1.5A9.75 9.75 0 0 0 22.75 12h-1.5zM13 3.75A8.25 8.25 0 0 1 21.25 12h1.5A9.75 9.75 0 0 0 13 2.25v1.5zm-2-1.5A9.75 9.75 0 0 0 1.25 12h1.5A8.25 8.25 0 0 1 11 3.75v-1.5zm-3 8.5h8v-1.5H8v1.5zm0 4h4v-1.5H8v1.5z"
          />
        </svg>
      </a>
      <div
        (click)="toggleRotate()"
        class="menu"
        [ngClass]="{ rotate: isRotate }"
      >
        <div class="menu__bar bar-1"></div>
        <div class="menu__bar bar-2"></div>
      </div>
    </div>
  </nav>
  @if (isRotate) {
  <div class="overlay" [ngClass]="{ rotate: isRotate }">
    <ul>
      <li>
        <a
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active"
          routerLink="/"
          >Home</a
        >
      </li>
      <li><a routerLinkActive="active" routerLink="/projects">Projects</a></li>
      <li><a routerLinkActive="active" routerLink="/about">About</a></li>
      <li>
        <a routerLinkActive="active" routerLink="/contact">Get in touch</a>
      </li>
    </ul>
  </div>
  }
  <router-outlet></router-outlet>
  <div class="bottom">
    <div class="bottom-nav">
      <ul class="nav-link-list">
        <li>
          <a
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink=""
            >Home</a
          >
        </li>
        <li>
          <a routerLinkActive="active" routerLink="/projects">Projects</a>
        </li>
        <li><a routerLinkActive="active" routerLink="/about">About</a></li>
        <li><a routerLinkActive="active" routerLink="/contact">Contact</a></li>
      </ul>

      <div class="social-links">
        <ul class="social-links__list">
          <li>
            <a routerLink="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke='var(--text-color-secondary) /* {"name":"Gray"} */'
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="width: 100%; height: 100%"
              >
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path
                  d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                ></path>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
              </svg>
            </a>
          </li>
          <li>
            <a routerLink="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke='var(--text-color-secondary) /* {"name":"Gray"} */'
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="width: 100%; height: 100%"
              >
                <path
                  d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                ></path>
              </svg>

          </li>
          <li>
            <a routerLink="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke='var(--text-color-secondary) /* {"name":"Gray"} */'
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="width: 100%; height: 100%"
              >
                <path
                  d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                ></path>
                <rect x="2" y="9" width="4" height="12"></rect>
                <circle cx="4" cy="4" r="2"></circle>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <h2 class="bottom-question">Intrested in working together<span>?</span></h2>
    <div class="bottom-footer">
      <div class="button-container">
        <a class="contact-button" href="/contact">Get In Touch</a>
        <a class="projects-button" href="/projects">Browse Projects</a>
      </div>
      <div class="legal-text">
        <p>&#169; All Rights Reserved.</p>
        <p>Made with ðŸ’œ by Akhilesh Jaiswal</p>
      </div>
    </div>
  </div>
</div>
